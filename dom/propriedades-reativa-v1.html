<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }} </p>
    <input type='text' v-model="titulo">
        <!-- a partir disso consegue alterar o titulo
        de acordo com o input dado-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'usando vuejs!'
        }
    })
</script>
